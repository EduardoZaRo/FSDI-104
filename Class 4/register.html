    <main class="container">
        <h2>Register a new pet</h2>

        <div>
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input class="form-control" type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input class="form-control" type="text" id="txtAge">
            </div>            
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input class="form-control" type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input class="form-control" type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <label class="form-label">Allergies:</label>
                <input class="form-control" type="text" id="txtAllergies" placeholder="If no allergies, write 'None'">
            </div>
            <div class="mb-3">
                <label class="form-label">Services:</label>
                <select class="form-select" id="txtService">
                    <option value="Vaccines">Vaccines</option>
                    <option value="Nails trimming">Nails trimming</option>
                    <option value="Grooming">Grooming</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Type:</label>
                <select class="form-select" id="txtType">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Dragon">Dragon</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="register()">Register</button>
        </div>

        <h2>Pets list <sup id="numberPets">3</sup></h2>
        <div class="input-group">
            <div class="form-outline">
                <input type="search" id="form1" class="form-control" placeholder="Search"/>
            </div>
            <button type="button" class="btn btn-primary" onclick="search()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <!-- <div>
            <input class="form-control" type="search" id="txtSearch">
            <button class="btn btn-primary" onclick="search()">Search</button>
        </div> -->

        </div>
