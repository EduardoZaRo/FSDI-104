    <div class="m-2 text-end">
        <button class="btn btn-dark shadow" id="btnSwitch"><i class="fa-solid fa-moon"></i></button>
    </div>
    <main class="container">
        <h2>Register a new pet</h2>
        <div class="form-container">
            <div class="side-image">
                <img src="./resources/img/form.jpg" alt="side-image">
            </div>
            <div class="side-form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Name</span>
                    </div>
                    <input class="form-control" type="text" id="txtName">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Age</span>
                    </div>
                    <input class="form-control" type="text" id="txtAge">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Gender</span>
                    </div>
                    <input class="form-control" type="text" id="txtGender">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Breed</span>
                    </div>
                    <input class="form-control" type="text" id="txtBreed">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Allergies</span>
                    </div>
                    <input class="form-control" type="text" id="txtAllergies" placeholder="If no allergies, write 'None'">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Services</span>
                    </div>
                    <select class="form-select" id="txtService">
                        <option value="Vaccines">Vaccines</option>
                        <option value="Nails trimming">Nails trimming</option>
                        <option value="Grooming">Grooming</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Type</span>
                    </div>
                    <select class="form-select" id="txtType">
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Dragon">Dragon</option>
                    </select>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary w-100" onclick="register()">Register</button>
                </div>

            </div>
        </div>


        <h2>Pets list <span id="numberPets">3</span></h2>
        <div class="input-group">
            <div class="form-outline">
                <input type="search" id="form1" class="form-control" placeholder="Search"/>
            </div>
            <button type="button" class="btn btn-primary" onclick="search()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <!-- <div>
            <input class="form-control" type="search" id="txtSearch">

        </div>
